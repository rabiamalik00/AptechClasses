<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice form</title>
</head>
<body>
    <form action="Interence Form">
       <div style="color: rgb(235, 12, 23); background-color: bisque;"> <center> <h1> REGISTRATION FORM </h1> </center></div>
       <div style="background-color: bisque;" id="h3"> <center><h3>
        Please Fill This form
       </h3> </center> </div>
       <fieldset style="background-color: rgb(217, 143, 70);">
        <div id="fname"> <label for="fname"> Enter first name: <input type="text" placeholder="first name" id="fname" style="background-color: rgb(240, 188, 136);" required id=""> </label>  
      <label for="lname"> Enter last name: <input type="text" placeholder="last name" id="lname" style="background-color: rgb(240, 188, 136);" required ></label> </div> <hr>
       <label for="email"> Email address: <input type="text" placeholder="abc@gmail.com" style="background-color: rgb(240, 188, 136);" required></label>
      <label for="Phone"> Phone Number: <input type="text" placeholder="123456789" style="background-color: rgb(240, 188, 136);" required></label> <hr>
      

        <label for="password" style=" margin-left: 2px;">Password </label>
        <input type="password" name="enter password" placeholder="abc@gmail.com" style="background-color: rgb(240, 188, 136);border: teal;border-radius: 20px
       ;" required>
        
       
      
        <label for="age" style="margin-left: 112px;"> age</label >
       <input type="number" number="age" id="age" min="1" max="50" style="background-color: rgb(240, 188, 136);" required>
   
     </fieldset>
       <div>
        <fieldset style="background-color: rgb(126, 173, 141);"><legend>Account type </legend>
            <label for=" account"><input type="radio" name="Account-type">Business</label> <br>
            <label for="account"><input type="radio" name="Account-type">Personal</label>
        </fieldset>
       </div>
       <br>
       <fieldset style="background-color: rgb(236, 181, 92);" >
       <div>
        <label for="file"></label> <br>
        <input type="file" name="file">
       </div>
       <br>
       
       <div>
        <label for="browser"> Browser</label>
        <input type="browser" name="browser">
       </div> </fieldset>
       <div>
        <fieldset style="background-color: rgb(199, 238, 199);">
            <input id="terms and condition" type="checkbox" required /> I accept the <a href="">terms and condition</a>
        </fieldset>
       </div>
       <div>
        <label for="button"></label>
       <input type="button" value="submit">
       </div>
      



    </form>
    
</body>
</html>
