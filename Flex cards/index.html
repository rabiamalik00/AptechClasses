<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card-container">
    
    <div class="left-column">
        <div class="card">
            <div class="image"><img src="./images/1.jpg" alt=""></div>
            <div class="text">
                <h4>Cappuccino cofee</h4>
            </div>
        </div>
        <div class="card">
            <div class="image"><img src="./images/2.jpg" alt=""></div>
            <div class="text">
                <h4>Frappuccin cofee</h4>
            </div>
        </div>
        <div class="card">
            <div class="image"><img src="./images/3.jpg" alt=""></div>
            <div class="text">
                <h4>Long Black cofee</h4>
            </div>
        </div>
    </div>
    <div class="right-column">
        <div class="card">
            <div class="image"><img src="./images/4.jpg" alt=""></div>
            <div class="text">
                <h4>Latte cofee</h4>
            </div>
        </div>
        <div class="card">
            <div class="image"><img src="./images/5.jpg" alt=""></div>
            <div class="text">
                <h4>Americano cofee</h4>
            </div>
        </div>
        <div class="card">
            <div class="image"><img src="./images/6.jpg" alt=""></div>
            <div class="text">
                <h4>Long Black</h4>
            </div>
        </div>
    </div>
</div>
           
</body>
</html>
