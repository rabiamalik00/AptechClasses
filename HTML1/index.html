<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="registration-container">
        
        <div class="registration-card" id="main-card"> 
            
            <div class="card-content">
                <div class="card-header">
                    <h2><i class="fas fa-user-plus"></i> Register Account</h2>
                    <p>Start your journey with us.</p>
                </div>

                <form id="registration-form">
                    
                    <div class="input-group"><i class="fas fa-user"></i><input type="text" id="username" placeholder="Full Name" required></div>
                    <div class="input-group"><i class="fas fa-envelope"></i><input type="email" id="email" placeholder="Email Address" required></div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password (Min. 8 Chars)" required minlength="8">
                        <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye" id="toggle-icon"></i></span>
                    </div>
                    <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="confirm-password" placeholder="Confirm Password" required></div>
                    
                    <p id="error-message" class="error-text"></p>
                    <button type="submit" class="register-btn">Create My Account</button>
                </form>

                <div class="login-link">
                    Already registered? <a href="#">Login Here</a>
                </div>
            </div>
            
            <div class="slider-cover" id="slider-cover">
                <div class="slide-text">
                    <h2>PLEASE SLIDE</h2>
                    <h3>For</h3>
                    <h2>Register Account</h2>
                    <i class="fas fa-chevron-right slide-arrow"></i>
                    <i class="fas fa-chevron-right slide-arrow"></i>
                </div>
                
                <div class="slide-button" 
                     id="slide-button" 
                     ontouchstart="startSlide(event)" 
                     ontouchmove="moveSlide(event)" 
                     ontouchend="endSlide()" 
                     onmousedown="startSlide(event)">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
